<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    const stages = ["Conceptual Design", "Rough Sketch", "Design", "Detail Design", "Review", "Prototyping", "Procurement", "Fabrication", "Assembly", "Testing", "Final Review"];

    // Initialize Chart.js
    const ctx = document.getElementById('progressChart').getContext('2d');
    const chart = new Chart(ctx, {

        datasets: [
          {

            backgroundColor: '#4CAF50',
            barThickness: 20
          },
          {
            label: 'Remaining',
            data: projects.map(p => 100 - ((p.stage + (p.progress / 100)) / 11 * 100)),
            backgroundColor: '#B0BEC5',
            barThickness: 20
          }
        ]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: {
            stacked: true,
            title: { display: true, text: 'Overall Progress (%)' }
          },
          y: {
            stacked: true,
            title: { display: true, text: 'Projects' }
          }
        }
      }
    });

    // Update table
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      projects.forEach(project => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${project.name}</td>
          <td>${stages[project.stage]}</td>
          <td>${project.progress}</td>
          <td>${((project.stage + (project.progress / 100)) / 11 * 100).toFixed(2)}</td>
          <td>${project.assignee}</td>
          <td>${project.lastUpdate}</td>
          <td>${project.notes}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update project data and chart
    function updateProject() {
      const projectIndex = document.getElementById('projectSelect').value;
      const stage = parseInt(document.getElementById('stageSelect').value);
      const progress = parseInt(document.getElementById('progressInput').value);
      const assignee = document.getElementById('assigneeSelect').value;
      const notes = document.getElementById('notesInput').value;
      const currentDate = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

      // Validate: Ensure previous stages are complete
      if (stage > 0 && projects[projectIndex].stage < stage - 1) {
        alert('Cannot advance to this stage; previous stages must be completed.');
        return;
      }

      // Update project data
      projects[projectIndex].stage = stage;
      projects[projectIndex].progress = progress;
      projects[projectIndex].assignee = assignee;
      projects[projectIndex].lastUpdate = currentDate;
      projects[projectIndex].notes = notes;

      // Update chart
      chart.data.datasets[0].data = projects.map(p => ((p.stage + (p.progress / 100)) / 11 * 100));
      chart.data.datasets[1].data = projects.map(p => 100 - ((p.stage + (p.progress / 100)) / 11 * 100));
      chart.update();

      // Update table
      updateTable();
    }

    // Export chart as PNG
    function exportChart() {
      const link = document.createElement('a');
      link.href = chart.toBase64Image();
      link.download = 'Gym_Design_Build_Progress_Chart.png';
      link.click();
    }

    // Initial table render
    updateTable();
  </script>
